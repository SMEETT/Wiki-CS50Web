{% extends "encyclopedia/layout.html" %}


{% block title %}
    Add new Entry!
{% endblock %}

{% block body %}
    
    <h3>Add new Entry!</h3>
    <form action="{% url 'newEntry' %}" method="POST">
        {% csrf_token %}
        <div>Entry Title: {{ form.entryTitle }}</div>
        <div>{{ form.entryMarkdown }}</div>
        
        <input type="submit">
    </form>


{% endblock %}
