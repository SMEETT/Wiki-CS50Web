{% extends "encyclopedia/layout.html" %}


{% block title %}
    Edit {{ entry }}
{% endblock %}

{% block body %}
    
    <h3>Edit <span class="font-highlight">{{ entry }}</span></h3>
    <form action="{% url 'editEntry' entry %}" method="POST">
        {% csrf_token %}
        <div>{{ form.entryMarkdown }}</div>
        
        <input type="submit">
    </form>


{% endblock %}
