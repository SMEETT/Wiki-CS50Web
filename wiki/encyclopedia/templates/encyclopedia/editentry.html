{% extends "encyclopedia/layout.html" %}


{% block title %}
    Edit {{ entry }}
{% endblock %}

{% block body %}
    
    <h3>Edit {{ entry }}</h3>
    <form action="{% url 'editEntry' entry %}" method="POST">
        {% csrf_token %}
        <div>Entry Title: {{ form.entryTitle }}</div>
        <div>{{ form.entryMarkdown }}</div>
        
        <input type="submit">
    </form>


{% endblock %}
